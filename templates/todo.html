{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
        <h1>{{ todo.title }}</h1>
        <p>{{ todo.body|safe }}</p>
        <p>Created date: {{todo.date}}</p>
        <a 
        href="{{ url_for('edit_todo', id=todo.id) }}"
        class="btn btn-primary"
        >Edit ToDo
        </a>
    </div>
</div>

{% endblock %}
